spring.application.name=Gestion de Empleados

spring.datasource.url=jdbc:mysql://localhost:3306/gestion_de_nominas
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=none   
spring.jpa.show-sql=true              
spring.jpa.properties.hibernate.format_sql=true

spring.datasource.initial-size=20
spring.datasource.max-idle=15
spring.datasource.max-total=20
spring.datasource.max-wait=5000